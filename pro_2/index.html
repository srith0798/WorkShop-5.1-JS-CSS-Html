<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="bg__layer">
      <div class="left__bar">
        <div class="box_1">
          <div class="random">
            <h1>Feel the Haste</h1>
            <p>Lamborghini is the best</p>
          </div>
        </div>
        <div class="box_2">
          <div class="random">
            <h1>Choose Your Pic</h1>
            <p>Be the best adventurer on your Journey</p>
          </div>
        </div>
        <div class="box_3">
          <div class="random">
            <h1>Rise in Dark</h1>
            <p>May the force be with You</p>
          </div>
        </div>
        <div class="box_4">
          <div class="random">
            <h1>Pick Your JinChuriki</h1>
            <p>More the Tails,Greater the Power you have!</p>
          </div>
        </div>
      </div>
      <div class="right__bar">
        <div
          style="
            background-image: url('https://i.postimg.cc/J4nD3WRj/image-search-1522960163293.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.postimg.cc/h4L7Q0YR/1223953.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.postimg.cc/wMLvzWYT/127667.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.postimg.cc/XNLY01hq/882793.jpg');
          "
        ></div>
      </div>
      <div class="action__btns">
        <button class="up">
          <img class="icon" src="./images/arrow-up.png" alt="arrow-up" />
        </button>
        <button class="down">
          <img class="icon" src="./images/arrow-down.png" alt="arrow-down" />
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
